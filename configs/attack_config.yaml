# TTC Security Attacks - Attack Configuration

nlba:
  name: "Natural Language Blindness Attack"
  prm_threshold: 0.8
  max_iterations: 100
  gradient_steps: 50
  learning_rate: 0.01
  num_candidates: 10
  strategies:
    - nl_blindness
    - ood_difficulty
    - gradient_injection

smva:
  name: "Single-Model Voting Attack"
  num_samples: 40
  temperature: 0.7
  bias_strength: 0.3
  diversity_threshold: 0.6
  adaptive_threshold: 0.7
  strategies:
    - sampling_bias
    - parse_exploit
    - early_stop

mvna:
  name: "MCTS Value Network Attack"
  exploration_constant: 1.414
  max_depth: 20
  num_simulations: 100
  value_threshold: 0.7
  blind_spot_threshold: 0.3
  strategies:
    - value_fooling
    - uct_manipulation
    - expansion_bias

global:
  seed: 42
  device: "auto"
  verbose: true
  save_artifacts: true
  output_dir: "./results"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "attack_log.txt"
